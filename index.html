<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_container">
        <div class="container">
            <select name="" id="" class="combo">
                <option value="Seleecione" class="grados">Seleccione</option>
                <option value="Celsius" class="grados">Celsius</option>
                <option value="Fahrenheit" class="grados">Fahrenheit</option>
            </select>
            <input type="text" class="num_grados">
            <input type="button" value="Calcular" class="calcular">
        </div>
        <div class="container">
            <label class="text_convertido"></label>
            <input type="text" class="num_convertido" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
